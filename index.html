<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Quiz Time</title>
</head>
<body>
    <div id="Quiz-container">
        <h2>Quiz Time</h2>
        <span id="score"> score = </span>
        <span id="timer"> 60 <img width="50px" height="25px" src="images/timer.png" alt=""></span>
        <hr>
        <div id="Quiz">
            <span id="question">question ?</span>
            <div id="AB-section">
                <span class="answer">A - A</span>
                <span class="answer">B - B</span>
            </div>
            <div id="CD-section">
                <span class="answer">C - C</span>
                <span class="answer">D - D</span>
            </div>
        </div>
        <button id="next/submit_btn">Next</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
